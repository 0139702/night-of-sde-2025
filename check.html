<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./check.css">
    <title>출석 체크</title>
</head>

<body>
<div class="screen">

    <div class="attendance-header">
        <img src="./img/arrow-left.svg" class="back-icon">
        <div class="month-info">
            <div class="month-title">
                <b>5월</b>
                <span class="rate-text">출석률 <span class="pink">58%</span></span>
            </div>
            <span class="see-prev">지난 출석 보기 ></span>
        </div>

        <div class="progress-bar-box">
            <div class="progress-bg"></div>
            <div class="progress-fill" style="width: 58%;"></div>
        </div>

        <p class="header-desc">
            한 달 동안 출석하면 총 <span class="pink">123포인트</span>를 받아요!
        </p>

    </div>

    <div class="calendar">

        <div class="day-group group-3">
            <div class="day color-a">1</div>
            <div class="day color-a">2</div>
            <div class="day color-a">3</div>
        </div>

        <div class="day-group group-2">
            <div class="day color-a">4</div>
            <div class="day color-a">5</div>
        </div>

        <div class="day-group group-3">
            <div class="day color-a">6</div>
            <div class="day color-a">7</div>
            <div class="day color-a">8</div>
        </div>

        <div class="day-group group-3">
            <div class="day color-b">9</div>
            <div class="day color-b">10</div>
            <div class="day color-b">11</div>
        </div>

        <div class="day-group group-3">
            <div class="day color-b">12</div>
            <div class="day color-b">13</div>
            <div class="day color-b">14</div>
        </div>

        <div class="day-group group-3">
            <div class="day color-b">15</div>
            <div class="day color-b">16</div>
            <div class="day color-b">17</div>
        </div>

    </div>

    <div class="bottom-btn">
        출석 체크 하기
    </div>

</div>

<script src="./check.js"></script>
</body>
</html>
